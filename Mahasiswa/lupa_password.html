<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password Mahasiswa</title>
  <link rel="stylesheet" href="../Css/lupa_password.css"> 
</head>
<body>
  <div class="login-container">
    <h2>Lupa Password</h2>

    <form id="lupaPasswordForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan Username">
      <div id="usernameError" class="error-message">Username tidak boleh kosong!</div>

      <form id="lupaPasswordForm">
    
    <label for="email">Email</label> 
    <input type="email" id="email" placeholder="Masukkan Email">
    <div id="emailError" class="error-message">Email tidak boleh kosong!</div>
    
    <label for="newPassword">Password Baru</label> 
    <input type="password" id="newPassword" placeholder="Masukkan Password Baru">
    <div id="newPasswordError" class="error-message">Password baru tidak boleh kosong!</div>

   
      <button type="submit">Ubah Password</button>
    </form>

    <p style="text-align:center; margin-top:15px; font-size:14px;">
      Sudah ingat akun Anda?
      <a href="login_mahasiswa.html" style="color:#007bff; text-decoration:none;">Login</a>
    </p>
  </div>

  <script src="../Js/lupa_password.js"></script>
</body>
</html>
