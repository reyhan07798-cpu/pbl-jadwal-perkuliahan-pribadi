<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Mahasiswa</title>
  <link rel="stylesheet" href="../Css/login_mahasiswa.css">
</head>
<body>
  <div class="login-container">
    <h2>Login Mahasiswa</h2>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan Username">
      <div id="usernameError" class="error-message">Username tidak boleh kosong!</div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan Password">
      <div id="passwordError" class="error-message">Password tidak boleh kosong!</div>

      <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px; font-size:14px;">
      Belum punya akun?
      <a href="register_mahasiswa.html" style="color:#007bff; text-decoration:none;">Daftar</a>
    </p>
  </div>

  <script src="../Js/login_mahasiswa.js"></script>
</body>
</html>
