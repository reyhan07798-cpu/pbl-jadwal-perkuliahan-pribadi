<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Mahasiswa</title>
  <link rel="stylesheet" href="register_mahasiswa.css">
</head>
<body>
  <div class="login-container">
    <h2>Register Mahasiswa</h2>

    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan Username">
      <div id="usernameError" class="error-message">Username tidak boleh kosong!</div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan Password">
      <div id="passwordError" class="error-message">Password tidak boleh kosong!</div>

      <label for="confirmPassword">Konfirmasi Password</label>
      <input type="password" id="confirmPassword" placeholder="Masukkan Ulang Password">
      <div id="confirmPasswordError" class="error-message">Konfirmasi password tidak sesuai!</div>

      <button type="submit">Register</button>
    </form>

    <p style="text-align:center; margin-top:15px; font-size:14px;">
      Sudah punya akun?
      <a href="login_mahasiswa.html" style="color:#007bff; text-decoration:none;">Login </a>
    </p>
  </div>

  <script src="register_mahasiswa.js"></script>
</body>
</html>
